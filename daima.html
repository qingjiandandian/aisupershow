<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>全屏滑动示例</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden; /* 确保页面没有滚动条 */
    height: 100%;
  }
  .slide {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    transition: transform 0.5s ease-out;
  }
  #slide1 { background-color: red; }
  #slide2 { background-color: green; transform: translateY(100%); }
  #slide3 { background-color: blue; transform: translateY(200%); }
</style>
</head>
<body>
<div id="slide1" class="slide"></div>
<div id="slide2" class="slide"></div>
<div id="slide3" class="slide"></div>

<script>
let currentIndex = 0;
const slides = document.querySelectorAll('.slide');
function swipeUp() {
  if (currentIndex < slides.length - 1) {
    currentIndex++;
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.transform = `translateY(${100 * (i - currentIndex)}%)`;
    }
  }
}

// Touch event listeners for mobile devices
let startY;
document.addEventListener('touchstart', (e) => {
  startY = e.touches[0].clientY;
});

document.addEventListener('touchend', (e) => {
  const endY = e.changedTouches[0].clientY;
  if (startY - endY > 50) { // 如果滑动距离超过50像素，则认为是向上滑动
    swipeUp();
  }
});
</script>
</body>
</html>
